<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>GateGuard - verify your tickets</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>  -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script> -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">

        const GateGuard = () => {
            const [ticketnumber, setTicketNumber] = React.useState('');
            const [ticket, setTicket] = React.useState();
            const [success, setSuccess] = React.useState();
            const [used, setUsed] = React.useState(false);

            let baseURL = 'http://lipunmyyntijarjestelma-ohjelmistoprojekti-1.rahtiapp.fi';  // KoodiKolibri tuotanto
            // let baseURL = 'http://localhost:8080';     // KoodiKolibri kehitysympäristö
            let pathCheck = '/liput?lippunumero='  // KoodiKolibri
            let pathUsed = '/liput/'                // KoodiKolibri
            let user = "heikki";                       // KoodiKolibri
            let pw = "salaisempisana";                 // KoodiKolibri

            // let baseURL = 'http://ohjelmistoprojekti1-ticketguru-kovas.rahtiapp.fi';  // KOVAS
            // let endpoint = ''                      // KOVAS

            // let user = "mikko";                    // KOVAS
            // let pw = "admin";                      // KOVAS

            const cred = btoa(`${user}:${pw}`);
            const auth = "Basic " + cred;

            const handleCheck = () => {
                    fetch(baseURL + pathCheck + ticketnumber, {
                    headers: {
                        Authorization: auth
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        setTicket(data[0])
                    })
                    .catch(error => console.error(error))

                setTicketNumber('');                
            };

            React.useEffect(() => {
                if (ticket != null) {
                    setUsed(ticket.kaytetty != null)
                }
            }, [ticket])


            const handleMerkitseKaytetyksi = () => {
                let nyt = new Date();
                nyt = nyt.toISOString().slice(0, 19);

                fetch(baseURL + pathUsed + ticket.lippu_id, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: auth
                    },
                    body: JSON.stringify({ kaytetty: nyt }),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error))
                setSuccess(true);
                setTicket();
            }

            return (
                <div>
                    <h1>GateGuard</h1>
                    {success && 
                        <p>Lippu on nyt merkitty käytetyksi</p>
                    }
                    Ticket number <br />
                    <input type="text"
                        value={ticketnumber}
                        onChange={(event) => {
                            setTicketNumber(event.target.value)
                            setSuccess(null)
                            setTicket(null)
                        }} 
                        />
                    <p>
                        <button onClick={handleCheck}>Check</button>
                    </p>
                    {ticket != null &&
                        <div>
                            <h5>Lipun tiedot</h5>
                            Tapahtuma: {ticket.tapahtumanLipputyyppi.tapahtuma.tapahtumanNimi}<br />
                            Aika: {ticket.tapahtumanLipputyyppi.tapahtuma.alku}<br />
                            Lipputyyppi: {ticket.tapahtumanLipputyyppi.lipputyyppi.tyyppi} <br />
                            Käytetty: {ticket.kaytetty}<br />
                            <p>
                                    <button onClick={handleMerkitseKaytetyksi} disabled={used} >Merkitse käytetyksi</button>                           
                            </p>
                        </div>
                    }
                </div>
            )

        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<GateGuard />);

    </script>
</body>

</html>
