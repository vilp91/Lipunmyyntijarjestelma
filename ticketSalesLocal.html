<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Myy lippuja</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        table {
            width: 450px;
            border-collapse: collapse;
            font-size: large;
        }

        th {
            border-bottom: 1px solid darkgray;
            padding: 7px;
            background-color: rgba(202, 209, 209, 0.736);
        }

        td {
            padding: 4px
        }

        button {
            font-size: medium;
        }

        select {
            font-size: medium;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>  -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script> -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">

        const TicketHub = () => {

            const { useState, useEffect } = React;

            const [login, setLogin] = useState(false);
            const [user, setUser] = useState({
                userName: '',
                password: '',
                authenticate: ''
            });

            const [error, setError] = useState({
                error: false,
                msg: ''
            });
            const [success, setSuccess] = useState({
                success: false,
                msg: ''
            });

            const [events, setEvents] = useState([]);
            const [tickets, setTickets] = useState([]);
            const [selectValues, setSelectValues] = useState([]);
            let errorHelp;

            // let baseURL = 'https://lipunmyyntijarjestelma-ohjelmistoprojekti-1.rahtiapp.fi';  // KoodiKolibri tuotanto
            let baseURL = 'http://localhost:8080';     // KoodiKolibri kehitysympäristö
            let pathGetEvents = '/tapahtumat?alkaen=';
            let pathSaveTickets = '/myyntitapahtumat';
            let now = new Date().toISOString().slice(0, 19);

            const handleLogin = () => {
                const cred = btoa(`${user.userName}:${user.password}`);
                const auth = "Basic " + cred;
                setUser({ ...user, authenticate: auth });
                setLogin(true);
            }

            const getEvents = () => {
                fetch(baseURL + pathGetEvents + now, {
                    headers: {
                        Authorization: user.authenticate
                    }
                })
                    .then(response => {
                        if (response.status != 200) {
                            setError({ error: true, msg: response.status })
                            console.log(response)
                        } else {
                            setError({});
                        }
                        return response;
                    })
                    .then(response => response.json())
                    .then(data => setEvents(data))
                    .catch(error => console.error("Virhe - " + error))
            };

            useEffect(() => {
                getEvents()
            }, [login, success]);

            const handleSelect = (event) => {
                setSuccess({});
                // valitun lipun tiedot otetaan talteen
                const newTicket = { "tapahtumanLipputyyppi": event.target.id, "maara": event.target.value };

                if (tickets.length !== 0) {

                    // jos uuden lipun määrä on nolla, poistetaan tickets-statesta aiemmin lisätty lippu
                    if (newTicket.maara == 0) {
                        const updatedTickets = tickets.filter(t => t.tapahtumanLipputyyppi !== newTicket.tapahtumanLipputyyppi);
                        setTickets(updatedTickets);
                    }
                    // tarkistetaan, onko tickets-statessa jo kyseistä lippua
                    else if (tickets.some(t => t.tapahtumanLipputyyppi === newTicket.tapahtumanLipputyyppi)) {
                        // jos on, poistetaan aiemmat liput ja lisätään uusi lippu
                        const updatedTickets = tickets.filter(t => t.tapahtumanLipputyyppi !== newTicket.tapahtumanLipputyyppi);
                        setTickets([...updatedTickets, newTicket]);
                    }
                    else {
                        setTickets([...tickets, newTicket]);
                    }
                }
                else {
                    setTickets([...tickets, newTicket]);
                }
                setSelectValues({ ...selectValues, [event.target.id]: event.target.value })
            };

            const handleSave = () => {
                fetch(baseURL + pathSaveTickets, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: user.authenticate
                    },
                    body: JSON.stringify(Object.values(tickets))
                })
                    .then(response => {
                        if (!response.ok) {
                            errorHelp = true;
                        }
                        return response.json()
                    })
                    .then(data => {
                        if (errorHelp) {
                            setError({ error: true, msg: data.message })
                            return
                        }
                        handleReset()
                        setSuccess({success: true, msg: `Myyntitapahtuma no. ${data.id} on tallennettu.`})
                    })
                    .catch(error => {
                        console.error(error)
                    })
            };

            const handleReset = () => {
                setSelectValues({});
                setError({ error: false, msg: '' });
                setTickets([]);
                setSuccess({});
            }

            const dateFormat = (dateStr) => {
                const date = new Date(dateStr)
                const day = date.getDate();
                const month = date.getMonth() + 1;
                const year = date.getFullYear();
                const hour = date.getHours();
                const min = date.getMinutes().toString().padEnd(2, '0');
                return (`${day}.${month}.${year} klo ${hour}:${min}`)
            };

            if (!login) {
                return (
                    <div>
                        Username <br />
                        <input type="text"
                            onChange={(event) => setUser({ ...user, userName: event.target.value })}
                        />
                        <br />
                        Password<br />
                        <input type="password"
                            onChange={(event) => setUser({ ...user, password: event.target.value })}
                        />
                        <p>
                            <button onClick={handleLogin}>Kirjaudu</button>
                        </p>
                    </div>
                )

            } else if (login) {
                return (
                    <div>
                        <h1>Myy lippuja</h1>
                        {error && error.error &&
                            <p>
                                Virhe - {error.msg}
                            </p>
                        }
                        {success && success.success &&
                            <p>
                                {success.msg}
                            </p>
                        }
                        <table>
                            <thead>
                                <tr>
                                    <th colSpan='2'>
                                        Aika
                                    </th>
                                    <th>
                                        Tapahtuma
                                    </th>
                                    <th>
                                        Lippuja
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {events.map((event, index) => (
                                    event.tapahtuman_lipputyypit.length > 0 &&
                                    <React.Fragment key={event.tapahtuma_id}>
                                        <tr>
                                            <th colSpan='2' align='left'>
                                                {dateFormat(event.alku)}
                                            </th>
                                            <th align='left'>
                                                {event.tapahtuman_nimi}
                                            </th>
                                            <th>
                                                {event.lippu_lukum - event.myydyt_liput_lukum}
                                            </th>
                                        </tr>
                                        {event.tapahtuman_lipputyypit.map(tapahtuman_lipputyyppi => (
                                            <React.Fragment>
                                                <tr>
                                                    <td>
                                                        {tapahtuman_lipputyyppi.lipputyyppi}
                                                    </td>
                                                    <td align='right'>
                                                        {(tapahtuman_lipputyyppi.hinta).toFixed(2)} €
                                                    </td>
                                                    <td align='center'>
                                                        <select
                                                            id={tapahtuman_lipputyyppi.id}
                                                            onChange={event => handleSelect(event)}
                                                            value={selectValues[tapahtuman_lipputyyppi.id]}
                                                            key={Date.now()}
                                                            disabled={error.error}
                                                        >
                                                            {Array.from("0123456789").map((item) =>
                                                                <option value={item}>{item}</option>
                                                            )}
                                                        </select>
                                                    </td>
                                                </tr>
                                            </React.Fragment>
                                        ))}
                                    </React.Fragment>
                                ))}
                            </tbody>
                        </table>
                        {}
                        <button onClick={handleSave} disabled={error.error}>Save</button>
                        <button onClick={handleReset}>Reset</button>
                    </div>
                )
            }
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<TicketHub />);

    </script>
</body>

</html>
